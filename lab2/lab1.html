<body>
	<div class="wrapper">
		<div class="container">

	<script>
		$(document).ready(function () {
			function randomColor() {
				return '#' + Math.floor(Math.random() * 16777215).toString(16)
			}
			$("#btn-change-bg").click(function () {
				$("body").css("background", randomColor());

			});
		});
	</script>
