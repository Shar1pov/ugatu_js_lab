<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Шарипов И.Р. ПИ-322</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../style.css">

	<script src="../jquery.js"></script>
	<script src="../jquery-ui.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="pb-4 text-center border-bottom">
				<h2 class="fw-bold">Шарипов Ильян Рустемович</h1>
					<h3 class="mt-3 pb-3">Группа ПИ-322
				</h2>
				<a href="https://github.com/Shar1pov/ugatu_js_lab" target="_blank"
					class="btn btn-primary btn-sm px-4 me-sm-3">
					Ссылка на репозиторий GitHub
				</a>
				<a href="/lab2" class="btn btn-outline-secondary btn-sm px-4">Все задания</a>
			</div>

			<div class="py-5 border-bottom">
				<p class="fw-bold">Задание №7</p>

				<div class="calculator">
					<div class="calc-header">
						<p id="calc-message"></p>
						<input id="calc-display">
					</div>

					<div>
						<button type="button" class="btn-calc btn-delete">⟵</button>
						<button type="button" class="btn-calc btn-clear">C</button>
						<button type="button" class="btn-calc" value="(">(</button>
						<button type="button" class="btn-calc" value=")">)</button>
					</div>
					<div>
						<button type="button" class="btn-calc" value="1">1</button>
						<button type="button" class="btn-calc" value="2">2</button>
						<button type="button" class="btn-calc" value="3">3</button>
						<button type="button" class="btn-calc" value="+">+</button>
					</div>
					<div>
						<button type="button" class="btn-calc" value="4">4</button>
						<button type="button" class="btn-calc" value="5">5</button>
						<button type="button" class="btn-calc" value="6">6</button>
						<button type="button" class="btn-calc" value="-">-</button>
					</div>
					<div>
						<button type="button" class="btn-calc" value="7">7</button>
						<button type="button" class="btn-calc" value="8">8</button>
						<button type="button" class="btn-calc" value="9">9</button>
						<button type="button" class="btn-calc" value="*">*</button>
					</div>
					<div>
						<button type="button" class="btn-calc" value=".">.</button>
						<button type="button" class="btn-calc" value="0">0</button>
						<button type="button" class="btn-calc" value="/">/</button>
						<button type="button" class="btn-calc btn-result">=</button>
					</div>
				</div>


				<a href="lab6.html" class="btn btn-outline-secondary btn-sm mt-3">Предыдущее задание</a>
			</div>
		</div>


		<script>
			$(document).ready(function () {
				$('.btn-calc').click(function () {
					$('#calc-display').val($('#calc-display').val() + $(this).val());
				});

				$('.btn-result').click(function () {
					try {
						$('#calc-display').val(eval($('#calc-display').val()));
					} catch (error) {
						$('#calc-message').text('Некорректно введенные данные');
					}
				});

				$('.btn-clear').click(function () {
					$('#calc-display').val(' ');
				});

				$('.btn-delete').click(function () {
					let inputLength = $('#calc-display').val().length;
					$('#calc-display').val($('#calc-display').val().substring(0, inputLength - 1));
				});


			});

		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>

</body>

</html>
